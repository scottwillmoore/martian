<div class="background-message" ng-if="!vm.poll">There are no polls at the moment</div>
<!-- Polls go here -->
<!--<md-content flex layout-padding class="md-hue-1">-->
<mars-plugin ng-if="vm.poll" mars-plugin-name="vm.poll.type" mars-plugin-view="poll.view" poll="vm.poll" result="vm.result">
    <md-card class="missing-view">
        <md-card-content layout="column" layout-align="center center">
            <p>
                <md-icon class="error-icon">error_outline</md-icon><br></p>
            <p>Plugin view "{{vm.result.type}}.poll.view" is missing.</p>
        </md-card-content>
    </md-card>
</mars-plugin>
<!--</md-content>-->
<!-- Button to change polls (if more than 1 exists) -->
<md-button class="md-fab md-fab-bottom-right" aria-label="Switch Questions" ng-show="vm.multiplePollsActive" ng-click="vm.nextPoll()">
    <md-icon class="material-icons">queue</md-icon>
</md-button>
